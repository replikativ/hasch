version: 2.1

orbs:
  tools: replikativ/clj-tools@0

workflows:
  build-test-and-deploy:
    jobs:
      - tools/setup:
          context: clojars-deploy
          setup_cljs: true
      - tools/build:
          context: clojars-deploy
          build_cljs: true
          requires:
            - tools/setup
      - tools/format:
          context: clojars-deploy
          requires:
            - tools/setup
      - tools/unittest:
          context: clojars-deploy
          requires:
            - tools/build
      - tools/cljstest:
          context: clojars-deploy
          requires:
            - tools/build
      - tools/integrationtest:
          context: clojars-deploy
          requires:
            - tools/build
      - tools/deploy:
          context: clojars-deploy
          filters:
            branches:
              only: main
          requires:
            - tools/format
            - tools/unittest
            - tools/cljstest
      - tools/release:
          context:
            - github-token
          filters:
            branches:
              only: main
          requires:
            - tools/deploy
